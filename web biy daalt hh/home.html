    <style>
        * { margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            line-height: 1.6; 
            
            background: #1a1a1a url("./kingcrow1.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .header {
            background: rgba(0, 0, 0, 0.9);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { color: #ffffff; 
            font-size: 24px; 
            font-weight: bold; 
            text-transform: uppercase; 
        }
        .nav-links { display: flex; 
            list-style: none; 
        }
        .nav-links li { position: relative;
         }

        .nav-links li a {
            display: block;
            color: #e9e9e9;
            text-decoration: none;
            padding: 25px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-links li a:hover { 
            color: #0073ff; 
            background: rgba(255,255,255,0.1); 
        }

      
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: #212b38;
            min-width: 180px;
            display: none;
            list-style: none;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }

        .dropdown li a { padding: 15px 20px; 
            border-bottom: 1px solid #2d3846; 
        }
        .nav-links li:hover > .dropdown { display: block; 
            animation: slideUp 0.3s ease; 
        }

        @keyframes slideUp {
            from { opacity: 0; 
                transform: translateY(10px); }
            to { opacity: 1; 
                transform: translateY(0); 
            }
        }

        .content { 
            padding: 100px 8%; 
            text-align: center; 
            
           min-height: 100vh;
        }
.textbody{
    font-size: 30px;
    text-transform: uppercase;
    color: #ff0000;
    animation: neonBlink 1.4s infinite alternate;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    
    
}
 
@keyframes neonBlink {
    0%{
        text-shadow: 0px 0px 5px #ff0000,
                     0px 0px 10px #ff0000,
                     0px 0px 20px #ff0000,
                     0px 0px 40px #ff0000,
                     0px 0px 50px #ff0000;
    }
    100%{
        text-shadow: 0px 0px 2px #ff0000,
                     0px 0px 4px #ff0000,
                     0px 0px 8px #ff0000;
    }
}
.moon{
    width: 350px;
    height: 350px;
    background-color: black;
    border-radius: 50%;
    position: relative;
    left: 140px;
    

}
.moon::before{
    content: '';
    background-color: #ff0f0f;
    position: absolute;
    display: block;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    z-index: -1;

    animation: ani 3.2s linear infinite alternate;
}

@keyframes ani {
    0%{
        transform: translateX(40px) scale(0.9);
        box-shadow: none;
    }
    50%{
        transform: translate(0px, 0px) scale(1);
        box-shadow: 0px 0px 10px red,
                    0px 0px 80px 2px red;
        
    }
    100%{
        transform: translateX(-40px) scale(0.9);
        box-shadow: none;
    }
}
.eye{
    position: absolute;
    width: 32px;
    height: 12px;
    background: red;
    border-radius: 50%;
    animation: eyeGlow 1s infinite;
    top: 54%;
    left: 52%;
    transform: translate(-50%,-50%);
    transform: rotate(-1deg);
   
}

@keyframes eyeGlow {
    0%{
      box-shadow: 0 0 5px red;
      opacity: 0.4;
    }
    50%{
     box-shadow: 0 0 10px red,
                 0 0 20px crimson,
                 0 0 40px darkred;
      opacity: 1;           
    }
    100%{
      box-shadow: 0 0 5px red;
      opacity: 0.4;
    }
}
.eye2{
    position: absolute;
    width: 32px;
    height: 12px;
    background: red;
    border-radius: 50%;
    animation: eyeGlow 1s infinite;
    top: 52%;
    left: 44%;
    transform: translate(-50%,-50%);
    transform: rotate(14deg);
}

@keyframes eyeGlow {
    0%{
      box-shadow: 0 0 5px rgb(17, 12, 12);
      opacity: 0.4;
    }
    50%{
     box-shadow: 0 0 10px rgb(255, 0, 0),
                 0 0 20px rgb(255, 0, 51),
                 0 0 40px rgb(255, 0, 0);
      opacity: 1;           
    }
    100%{
      box-shadow: 0 0 5px rgb(255, 0, 0);
      opacity: 0.4;
    }
}
